<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Ningning</title>
    <link href="https://fonts.cdnfonts.com/css/aespa" rel="stylesheet">
                
    <style>
        body {
            font-family: 'aerial', serif;
            background: linear-gradient(135deg, #f0f0f0, #d9d9d9);
            color: #da0b0b;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 10;
        }
        h1 {
            color:#cc0000;
            font-family: 'aespa', sans-serif;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
            color: #d33939;
            font-size: 1.2em;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(45deg);
            }
            50% {
                transform: translateY(-20px) rotate(45deg);
            }
        }
        .butterfly {
            position: absolute;
            width: 100px; /* Increased size */
            height: 100px; /* Increased size */
            background: url('./red-butterfly-600x464.png') no-repeat center center;
            background-size: contain;
            animation: fly 60s infinite ease-in-out;
        }
        .butterfly:nth-child(2) {
            top: 20%;
            left: 10%;
            animation-duration: 20s;
        }
        .butterfly:nth-child(3) {
            top: 50%;
            left: 80%;
            animation-duration: 50s;
        }
        @keyframes fly {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(100px, -50px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ningning (Ning Yizhuo)</h1>
        <p>
            Ning Yizhuo (Chinese: 宁艺卓; born October 23, 2002), known professionally as Ningning, is a Chinese singer. 
            She is the main vocalist of the South Korean girl group Aespa, formed by SM Entertainment on November 17, 2020.
        </p>
    </div>
    <div class="butterfly"></div>
    <div class="butterfly"></div>
</body>
</html>
